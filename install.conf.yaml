- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.tmux.conf: tmux.conf
    ~/.vim: vim
    ~/.vimrc: vim/vimrc
    ~/.bashrc: bash/bashrc
    ~/.bash_profile: bash/bash_profile
    ~/.inputrc: input/inputrc
    ~/.zshrc: zsh/zshrc

- create:
    - ~/Downloads

- shell:
  - [test -d $HOME/.dotfiles || mv ../$(basename $PWD) $HOME/.dotfiles, Move folder to .dotfiles]
  - [git submodule update --init --recursive, Installing submodules]
  - [git clean -f, Cleanup any dangling files]
  - [chsh -s $(which zsh), Set shell to zsh]
  - [curl -fsSL https://starship.rs/install.sh | bash -s -- -b ~/.dotfiles/bin -y, Installing Starship prompt]
