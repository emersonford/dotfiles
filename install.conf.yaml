- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    # ~/.dotfiles: ''
    ~/.tmux.conf: tmux.conf
    ~/.vim: vim
    ~/.vimrc: vim/vimrc
    ~/.bashrc: bash/bashrc
    ~/.bash_profile: bash/bash_profile
    ~/.zshrc: zsh/zshrc

- create:
    - ~/Downloads

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - [curl -fsSL https://starship.rs/install.sh | bash -s -- -b ~/.dotfiles/bin -y, Installing Starship prompt]
